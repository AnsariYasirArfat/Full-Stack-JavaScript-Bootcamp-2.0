<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="buttons">
        <h1><span>Change the color of boxes</span> <br> (by clicking buttons below)</h1>
        <button id="button1">Box 1: Random Color</button>
        <button id="button2">Box 2: Random Color</button>
    </section>
    <section class="box">
        <div id="box1">
            <h1>BOX 1</h1>
            <div class="colorcode">
                <strong>Hex color code:</strong>
                <strong id="hexcode1">_________</strong>
            </div>
        </div>
        <div id="box2">
            <h1>BOX 2</h1>
            <div class="colorcode">
                <strong>Hex color code:</strong>
                <strong id="hexcode2">_________</strong>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
