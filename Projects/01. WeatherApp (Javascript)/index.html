<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" /> -->
  <script src="https://kit.fontawesome.com/eebbd770e8.js" crossorigin="anonymous"></script>

  <!-- adding the css file -->
  <link rel="stylesheet" href="./style.css" />


  <title> My Weather App</title>
</head>

<body>
 <!-- Navbar -->
 <div class="container-fluid">
  <nav class="navbar text-center justify-content-center align-item-center">
    <div class="container-fluid row row-cols-1 row-cols-sm-2 row-cols-lg-3 justify-content-center ">
      <!-- logo and name -->
      <div class="col p-3">
        <a class="navbar-brand fw-bold fs-1 "><i class="fa fa-cloud-sun-rain"></i> Weather </a>
      </div>
      <!-- Input form -->
      <div class="col p-3">
        <form onsubmit="getData(event)" class=" m-auto" role="search">
          <input id="inputBox" class="form-control" type="search" placeholder="Search for your desired city here."
            aria-label="Search">
          <button id="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <!-- <p class="mx-auto mt-2">Search for your desired city here</p> -->
        <div id="liveAlertPlaceholder"></div>
      </div>
      <!-- Date & Time -->
      <div class="date_time col p-2">
        <h2 class="userTime h4 fw-bold"></h2>
        <p class="userDate fw-semibold"></p>
      </div>
    </div>
  </nav>
</div>



<!-- Bootstrap CDN of JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
<!-- adding the javascript file -->
<script src="./script.js"></script>

</html>
