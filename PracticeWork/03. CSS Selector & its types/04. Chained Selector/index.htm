<!DOCTYPE html>
<html lang="en">

<head>
    <title>Selctor types</title>
    <Style>
        .Main {
            color: brown;
        }

        .Main.important {
            font-size: x-large;
            background-color: aqua;
        }

        h1 {
            text-align: center;
            color: chartreuse;
            background-color: brown;
        }
    </Style>
</head>

<body>
    <h1>Chained Selector:</h1>
    <ol>
        <b> List of product</b>
        <li class="Main important">Laptop</li>
        <li class="Main">Keyboard</li>
        <li class="Main">mouse</li>
        <li class="Main">printer</li>
    </ol>
</body>

</html>
