<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login V5</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />

  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="limiter">
    <div style="background-image: url('images/background.jpg');" class="container-login">
      <div class="wrap-login">
        <div class="text-center">
          <img class="my-3 d-none d-lg-inline d-md-inline" src="images/lco-logo.png" alt="logo" width="100px"
            height="100px">
        </div>
        <form class="login-form">
          <span class="login-form-title mb-4">Sign In with</span>
          <a href="#" class="btn-face"><i class="fab fa-facebook-f"></i>facebook</a>
          <a href="#" class="btn-google"><i class="fab fa-google-plus-g"></i>Google</a>
          <div class="my-2 ml-2"> <span>Username</span> </div>
          <div class="wrap-input">
            <input type="text" name="username" class="inputcustom">
          </div>
          <div class="my-2 ml-2"><span>Password </span>
            <a class="ml-3" href="#">Forgot?</a>
          </div>
          <div class="wrap-input">
            <input type="text" name="username" class="inputcustom">
          </div>
          <button class="btn btn-block login-form-btn">Sign In</button>
          <div class="text-center w-full">
            <span class="txt2">Not a member yet?</span>
            <a href="#" class="txt2">SIGN UP</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
