<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        /* Four way to define margins:  */
        .first{
            margin: 40px 100px 120px 80px;  
            background-color: rgb(162, 225, 59);
        }
        .second{
            margin: 40px 100px 120px;
            background-color: rgb(162, 225, 59);
        }
        .third{
            margin: 40px 100px;
            background-color: rgb(162, 225, 59);
        }
        .fourth{
            margin: 40px;
            background-color: rgb(162, 225, 59);
        }

        
        /* Not related to topic */
        body{
            text-align: center;
            margin: 5%;
        }
      h1{
            background-color: rgb(0, 0, 0);
            font-size: 100px;
            margin: 10px;
            padding: 10px;
            color: rgb(162, 225, 59);
        }
          </style>
</head>
<body>
    <h1>Margins</h1>

    <strong>First Way</strong>
    <p class="first">margin: 40px 100px 120px 80px;</p><hr>

    <strong>Second Way</strong>
    <p class="second">margin: 40px 100px 120px;</p><hr>

    <strong>Third Way</strong>
    <p class="third">margin: 40px 100px;</p><hr>

    <strong>Fourth Way</strong>
    <p class="fourth">margin: 40px;</p><hr>
</body>
</html>
