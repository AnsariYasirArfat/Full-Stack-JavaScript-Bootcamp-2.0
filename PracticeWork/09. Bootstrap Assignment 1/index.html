<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Youtube landing page</title>
</head>

<body>
  <div class="container d-flex flex-column">
    <h1 class="display-2 text-center mt-5 mb-4">Youtube Channel!</h1>
    <p class="text-center h3 mb-4">Subscribe Now!</p>
    <div class=" d-flex justify-content-center">
      <div class="container-fluid embed-responsive embed-responsive-16by9 youtube">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/CZrJpEn6b4I"></iframe>
      </div>
    </div>
    <div class="container mt-4 d-flex justify-content-center">
      <img src="./images/hitesh-signature.png" alt="hitesh-signature">
    </div>
  </div>



  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
