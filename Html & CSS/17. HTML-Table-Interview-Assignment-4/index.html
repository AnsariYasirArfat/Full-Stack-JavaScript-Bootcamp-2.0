<!DOCTYPE html>
<html>
  <head>
    <title>Timetable</title>
  </head>
  <body>
    <!-- cellspacing="0" cellpadding="8" -->
    <table border="1" cellpadding="10">
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="4">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2" colspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">8:00 am.</td>
          <td rowspan="2">5:00 pm.</td>
          <td colspan="2">Introduction to XML</td>
        </tr>
        <tr>
          <td colspan="2">Validity: DTD and Relax NG</td>
        </tr>
        <tr>
          <td rowspan="3">Tuesday</td>
          <td>8:00 am.</td>
          <td>11:00 am.</td>
          <td colspan="2">XPath</td>
        </tr>
        <tr>
          <td>11:00 am.</td>
          <td>2:00 pm.</td>
          <td colspan="2" rowspan="2">XSL Transformations</td>
        </tr>
        <tr>
          <td>2:00 pm.</td>
          <td>5:00 pm.</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>8:00 am.</td>
          <td>12:00 pm.</td>
          <td colspan="2">XSL Formatting Objects</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
